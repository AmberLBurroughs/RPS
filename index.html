<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="reset">
      <button id="playAgain">PLAY AGAIN?</button>
      </div>
      <div id="playerCon" class="display">
      </div>
       <div id="overLay" class="banner"></div>
      <div id="compCon" class="display">
      </div>
      <div id="bttnCon" class="bttnGrp">
        <button id="rockBttn" class="bttnGp" data-value="rock"><img src="img/RockButton.png"></button>
        <button id="paperBttn" class="bttnGp" data-value="paper"><img src="img/PaperButton.png"></button>
        <button id="scissorBttn" class="bttnGp" data-value="scissors"><img src="img/ScissorsButton.png"></button>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
